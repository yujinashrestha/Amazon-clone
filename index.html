<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="navbar">
        <div class="amazon-logo border">
            <div class="logo"></div>
        </div>
        <div class="delivery border">
            <div class="delivery1">Deliver to</div>
            <div class="delivery2">
                <i class="fa-solid fa-location-dot"></i>
            <p>Nepal</p>
            </div>
        </div>
        <div class="search-bar">
            <select class="select">
                <option>All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="input">
            <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        </div>
        <div class="sign-in border">
            <div class="signin1">Hello, sign in</div>
            <div class="signin2">Accounts & Lists</div>
        </div>
        <div class="return border">
            <div class="return1">Returns </div>
            <div class="return2">& Orders</div>
        </div>
        <div class="cart border">
            <div class="cart-logo"><i class="fa-solid fa-cart-shopping"></i></div>
            <div class="return2">Cart</div>
        </div>
    </div>
<div class="panel">
 <div class="panel-menu">
    <i class="fa-solid fa-bars"></i>
    <div>All</div>
 </div>
 <div class="panel-options">
    <p>Today's Deals</p>
    <p>Customer Service</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
 </div>


</div>

</header>
<div class="hero-section">

    <div class="hero-image"></div>

    <div class="hero-message">
        <p>You are on Amazon.com. You can also shop on Amazon Nepal for millions of products with fast local delivery. <a href="#">Click here to go to amazon.np</a></p>
    </div>
</div>



</body>
</html>
